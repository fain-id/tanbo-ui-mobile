<div class="ui-range">
  <div class="ui-range-progress-bar" #rangeBar [ngStyle]="{width: position + '%'}">
    <div class="ui-range-btn">
      <span class="ui-range-progress" *ngIf="showProgress" [ngClass]="{'ui-touched': isTouching}">{{ value }}</span>
      <button class="ui-range-btn-raw" type="button" (touchstart)="drag($event)">
      </button>
    </div>
  </div>
</div>
<input class="ui-input-range-raw"
       type="range"
       [value]="value"
       [attr.id]="forId"
       [attr.name]="name"
       [disabled]="disabled"
       [max]="max"
       [min]="min"
       [step]="step"
       [readonly]="readonly">
